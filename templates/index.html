<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
    font-size: 24px;
}

p {
    color: #555;
    font-size: 16px;
}
</style>

<body>
    <div class="login">
        <h1>Predict Iris</h1>

         <!-- Main Input For Receiving Queryto our ML -->
        <form action="{{url_for( 'predict')}}"method="post">
            <input type="text" name="sepal length" placeholder="Sepal Length(cm)" required="required" />
            <input type="text" name="sepal width" placeholder="Sepal Width(cm)" required="required" />
            <input type="text" name="petal length" placeholder="Petal Length(cm)" required="required" />
            <input type="text" name="petal width" placeholder="Petal Width(cm)" required="required" />
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        
    <br>
    <br>
    {{ prediction_text }}

</div>
